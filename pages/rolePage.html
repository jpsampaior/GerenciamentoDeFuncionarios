<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robson Construções - Cadastrar Cargo</title>
    <link rel="stylesheet" href="..\styles\secondaryPages.css">
    <link rel="stylesheet" href="..\styles\rolePage.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
    <script src="..\scripts\global.js"></script>
    <script src="..\scripts\rolePage.js"></script>
</head>

<body>
    <a href="menu.html"><img id="backButton" width="32" height="32" src="https://img.icons8.com/windows/32/circled-left-2.png" alt="circled-left-2"/></a>

    <div class="contentBox">
        <div id="title">
            <h1>Robson Construções</h1>
            <h2>Departamento Pessoal</h2>
        </div>

        <div class="row">
            <div class="card">
                <div class="cardContent">
                    <div class="cardTitle">
                        <h3>Cadastrar Cargo</h3>
                        <p>Para cadastrar um novo cargo insira o valor do salário para a função</p>
                    </div>
                    
                    <div class="inputContent">
                        <h4>Salário:</h4>
                        <input type="number" name="salario" id="ipWage">
                    </div>
    
                    <div class="submitContent">
                        <button class="btn">Cadastrar</button>
                        <div class="sucessFeedback">
                            Cargo cadastrado!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
