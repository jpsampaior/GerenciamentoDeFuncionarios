<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robson Construções - Salário por cargo</title>
    <link rel="stylesheet" href="../styles/secondaryPages.css">
    <link rel="stylesheet" href="../styles/wagePage.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
    <script src="..\scripts\global.js"></script>
    <script src="..\scripts\wagePage.js"></script>
</head>

<body>
    <a href="menu.html"><img id="backButton" width="32" height="32" src="https://img.icons8.com/windows/32/circled-left-2.png" alt="circled-left-2"/></a>


    <div class="contentBox">
        <div id="title">
            <h1>Robson Construções</h1>
            <h2>Departamento Pessoal</h2>
        </div>


        <div class="row">
            <div class="card">
                <div class="cardContent">
                    <div class="cardTitle">
                        <h3>Salário por Cargo</h3>
                        <p>Para calcular a soma dos salários de todos os funcionários informe o código do cargo em questão</p>
                    </div>
                    

                    <div class="initialDivision">
                        <div class="inputContent">
                            <h4>Cargo:</h4>
                            <input type="number" name="cargo" id="ipRoleCode">
                        </div>
    
                        <div class="invalidFeedback">
                            Código de cargo não existente!
                        </div>
    
                        <input id="btnDisplay" class="btn" type="button" value="Exibir">
                    </div>


                    <div class="resultDivision">
                        <div class="line">
                            <h4>Código do Cargo:</h4><div class="label" id="lbRole"></div>
                        </div>

                        <div class="line">
                            <h4>Salário Base:</h4><div class="label" id="lbBasicWage"></div>
                        </div>

                        <div class="line">
                            <h4>Salário Total:</h4><div class="label" id="lbTotalWage"></div>
                        </div>
    
                        <input id="btnBack" class="btn" type="button" value="Retornar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
